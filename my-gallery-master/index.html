<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Cut Layout Figma - Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

  <div class="profile">
    <div class="name">
      <img src="profilePhoto.png" alt="avatar">
      <p class="title">Rodney Cotton</p>
      <p class="text">Helsinki, Finland</p>
    </div>
    <div class="react">
      <div class="react-box">
        <div class="radius"> 
          <p class="title">100</p>
          <p class="text">Post</p></div>
        </div>
      <div class="react-box">
        <div class="radius">
          <p class="title">2,242</p>
          <p class="text">Follower</p>
        </div>
      </div>
      <div class="react-box">
        <div class="radius">
          <p class="title">1,432</p>
          <p class="text">Following</p>
        </div>
      </div>
    </div>
  </div>

  <div class="pic">

      <div class="box">
        <img src="photo1.png" class="radius" style="width: 32%;">
        <img src="photo2.png" class="radius" style="width: 65%;">
      </div>

      <div class="box">
        <aside style="width: 66%;">
          <img src="photo3.png" style="width: 100%;" class="radius">
          <div class="box">
            <aside style="width: 48%;">
              <img src="photo6.png" style="width: 100%;" class="radius">
            </aside>
            <aside style="width: 48%;">
              <img src="photo5.png" style="width: 100%;" class="radius">
            </aside>
          </div>
        </aside>
        <aside style="width: 30.8%;">
          <img src="photo_4.png" class="radius" style="width: 100%;">
        </aside>
      </div>
  </div>

  <footer>
    <p class="text">created by <span>username</span> - devChallenges.io</p>
  </footer>
</body>
</html>
